<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./css-file/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(210, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <div class="flixible-box">
    <div class="box box1">
      <h4>Your Result</h4>
      <div class="darkblue-circle">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <div class="text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="box box2">
      <h3>Summary</h3>
      <div class="flixible-box">
        <div class="red-label label">
          <span class="react-icon"></span>
          <p class="purple">Reaction</p>
          <p class="right">
            <span style="font-weight: bold;">80</span>
            <span style="font-weight: 300;">/100</span>
          </p>
        </div>

        <div class="orange-label label">
          <span class="memory-icon"></span>
          <p class="orange-yellow">Memory</p>
          <p class="right">
            <span style="font-weight: bold;">92</span>
            <span style="font-weight: 300;">/100</span>
          </p>
        </div>

        <div class="teal-label label">
          <span class="verbal-icon"></span>
          <p class="verbal">Verbal</p>
          <p class="right">
            <span style="font-weight: bold;">61</span>
            <span style="font-weight: 300;">/100</span>
          </p>
        </div>

        <div class="lightblue-label label">
          <span class="visual-icon"></span>
          <p class="visual">Visual</p>
          <p class="right">
            <span style="font-weight: bold;">72</span>
            <span style="font-weight: 300;">/100</span>
          </p>
        </div>

        <div class="btn-box"><button>continue</button></div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bilalkhan009">bilalkhan009</a>.
  </div>
</body>
</html>
